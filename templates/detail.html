<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ news.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='DONews.png') }}" alt="DONews" width="100">
        <nav>
            <a href="{{ url_for('index') }}">Главная</a>
            <a href="{{ url_for('submit') }}">Опубликовать новость</a>
        </nav>
    </header>
    <main>
        <section id="news-detail">
            <h2>{{ news.title }}</h2>
            <p>{{ news.content }}</p>
            <input class="emoji-input" type="text" value="{{ news.emoji }}">
            <p>Опубликовано: {{ timestamp }}</p>
            <p>Автор: {{ author }}</p>
        </section>
    </main>
    <footer>
        <p>© 2023 DONews</p>
    </footer>
</body>
</html>
